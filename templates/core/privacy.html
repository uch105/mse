{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Privacy Policy
{% endblock %}

{% block meta_links %}

<!-- Title and Description -->
<meta name="description" content="Read the Privacy Policy of MaterialsScience.net to understand how we collect, use, and protect your personal information.">
<meta name="keywords" content="materials science privacy, data protection, matscihub privacy policy">

{% endblock %}

{% block head_scripts %}
<style>
    /* Legal Content Styles */
    .legal-container {
        flex: 1;
        padding: 120px 0 50px;
    }

    @media screen and (max-width: 768px) {
        .legal-container {
            padding: 0 10px;
        }
    }

    .legal-header {
        text-align: center;
        margin-bottom: 50px;
    }

    .legal-title {
        font-size: 2.5rem;
        margin-bottom: 15px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .legal-subtitle {
        color: var(--gray);
        font-size: 1.1rem;
    }

    .legal-content {
        max-width: 900px;
        margin: 0 auto;
    }

    .legal-card {
        text-align: left;
        overflow-x: scroll;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        
        .legal-container {
            padding: 100px 0 30px;
        }
        
        .legal-title {
            font-size: 2rem;
        }
    }

    @media (max-width: 576px) {
        .legal-title {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="legal-container">
    <div class="legal-header">
        <h1 class="legal-title">Privacy Policy</h1>
        <p class="legal-subtitle">Last updated: December 1, 2024</p>
    </div>
    
    <div class="legal-content">
        <div class="card legal-card">
            <div id="markdown-content" class="markdown-content">
                <!-- Markdown content will be rendered here by JavaScript -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script>
        // Privacy Policy Markdown Content
        const privacyMarkdown = `
# Privacy Policy

## 1. Introduction

Welcome to MaterialsScience.net. We are committed to protecting your privacy and ensuring transparency about how we collect, use, and protect your personal information.

### 1.1 Scope
This Privacy Policy applies to all users of MaterialsScience.net and its related services.

## 2. Information We Collect

### 2.1 Information You Provide

We collect information you directly provide when you:

- Create an account
- Use our services
- Contact our support team
- Participate in community forums
- Subscribe to newsletters

| Data Type | Examples | Purpose |
|-----------|----------|---------|
| Account Information | Email, username, password | Account management |
| Profile Information | Name, affiliation, research interests | Personalization |
| Payment Information | Billing address, payment method | Subscription processing |
| Communication | Support tickets, forum posts | Customer service |

### 2.2 Automated Collection

We automatically collect certain information when you use our services:

\`\`\`javascript
// Example of data we might collect
const analyticsData = {
  deviceType: 'desktop',
  browser: 'Chrome 119',
  ipAddress: 'anonymized',
  pagesVisited: ['/materials', '/matscigpt'],
  sessionDuration: '15 minutes'
};
\`\`\`

## 3. How We Use Your Information

### 3.1 Service Provision

We use your information to:

- Provide and maintain our services
- Process transactions and subscriptions
- Personalize your experience
- Develop new features and improvements

### 3.2 Communication

> We believe in transparent communication and will only contact you with relevant information about our services.

### 3.3 Legal Basis for Processing

| Purpose | Legal Basis |
|---------|-------------|
| Service Delivery | Contractual necessity |
| Marketing Communications | Consent |
| Legal Compliance | Legal obligation |
| Research & Development | Legitimate interests |

## 4. Data Sharing and Disclosure

### 4.1 Third-Party Services

We may share information with:

- **Payment processors** (SSLCommerz, Stripe)
- **Analytics providers** (Google Analytics)
- **Cloud infrastructure** (Google Cloud)

### 4.2 Legal Requirements

We may disclose your information if required by law or to:

- Protect our rights and property
- Prevent fraud or security issues
- Comply with legal process

## 5. Data Security

### 5.1 Security Measures

We implement appropriate technical and organizational measures including:

- **Encryption**: Data encrypted in transit and at rest
- **Access Controls**: Role-based access to sensitive data
- **Regular Audits**: Security assessments and penetration testing

### 5.2 Data Retention

| Data Type | Retention Period |
|-----------|-----------------|
| Account Data | Until account deletion |
| Usage Data | 24 months |
| Payment Records | 7 years (legal requirement) |
| Forum Posts | Indefinitely (public content) |

## 6. Your Rights and Choices

### 6.1 Access and Control

You have the right to:

- Access your personal data
- Correct inaccurate data
- Delete your account and data
- Export your data
- Object to processing

### 6.2 Communication Preferences

You can manage your communication preferences through:

1. **Account Settings**: Update notification preferences
2. **Email Unsubscribe**: Click unsubscribe in any marketing email
3. **Cookie Settings**: Manage cookies through browser settings

## 7. Cookies and Tracking

### 7.1 Types of Cookies We Use

| Cookie Type | Purpose | Duration |
|-------------|---------|----------|
| Essential | Site functionality | Session |
| Analytics | Usage understanding | 2 years |
| Preferences | Personalization | 1 year |
| Marketing | Advertising | 90 days |

### 7.2 Managing Cookies

You can control cookies through your browser settings. However, disabling essential cookies may affect site functionality.

## 8. International Data Transfers

Your data may be transferred to and processed in countries outside of your residence. We ensure appropriate safeguards are in place for such transfers.

## 9. Children's Privacy

Our services are not directed to individuals under 16. We do not knowingly collect personal information from children under 16.

## 10. Changes to This Policy

We may update this Privacy Policy periodically. We will notify you of significant changes through:

- Email notification
- Site banner notification
- Account dashboard alerts

## 11. Contact Us

If you have questions about this Privacy Policy, please contact us:

- **Email**: matscihubofficial@gmail.com
- **Address**: Dhaka, Bangladesh
- **Data Protection Officer**: tanvirsaklan3660@gmail.com

## 12. Data Protection Authority

You have the right to lodge a complaint with your local data protection authority if you believe we have violated data protection laws.

---

*This Privacy Policy was last updated on December 1, 2024.*
`;

document.addEventListener('DOMContentLoaded', function() {
    const markdownContainer = document.getElementById('markdown-content');
    markdownContainer.innerHTML = marked.parse(privacyMarkdown);
});
</script>
{% endblock %}
